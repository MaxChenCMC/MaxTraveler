<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址定位地圖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .search-container {
            padding: 15px;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        #addressInput {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #searchBtn {
            padding: 10px 30px;
            font-size: 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #searchBtn:hover {
            background: #3367d6;
        }

        #searchBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #map {
            flex: 1;
        }

        .status {
            padding: 8px 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="addressInput" placeholder="輸入地址，例如：台北101、巴黎聖母院、Tokyo Tower" />
            <button id="searchBtn">搜尋</button>
        </div>
        <div id="status" class="status"></div>
    </div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // 初始化地圖（預設台北）
        const map = L.map('map').setView([25.033, 121.565], 13);

        // 載入 OpenStreetMap 圖層
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        let currentMarker = null;
        const statusDiv = document.getElementById('status');
        const searchBtn = document.getElementById('searchBtn');
        const addressInput = document.getElementById('addressInput');

        // 顯示狀態訊息
        function showStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            if (type) {
                setTimeout(() => {
                    statusDiv.className = 'status';
                    statusDiv.textContent = '';
                }, 3000);
            }
        }

        // 使用 Nominatim API 搜尋地址
        async function searchAddress(address) {
            searchBtn.disabled = true;
            showStatus('搜尋中...');

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`,
                    {
                        headers: {
                            'Accept-Language': 'zh-TW,zh;q=0.9,en;q=0.8'
                        }
                    }
                );

                const data = await response.json();

                if (data.length > 0) {
                    const result = data[0];
                    const lat = parseFloat(result.lat);
                    const lon = parseFloat(result.lon);

                    // 移除舊標記
                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                    }

                    // 新增標記
                    currentMarker = L.marker([lat, lon]).addTo(map);
                    currentMarker.bindPopup(`<b>${result.display_name}</b>`).openPopup();

                    // 移動地圖視角
                    map.setView([lat, lon], 15);

                    showStatus(`✓ 找到：${result.display_name}`, 'success');
                } else {
                    showStatus('❌ 找不到這個地址，請試試更具體的描述', 'error');
                }
            } catch (error) {
                showStatus('❌ 搜尋失敗，請檢查網路連線', 'error');
                console.error('搜尋錯誤:', error);
            } finally {
                searchBtn.disabled = false;
            }
        }

        // 搜尋按鈕事件
        searchBtn.addEventListener('click', () => {
            const address = addressInput.value.trim();
            if (address) {
                searchAddress(address);
            }
        });

        // Enter 鍵搜尋
        addressInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const address = addressInput.value.trim();
                if (address) {
                    searchAddress(address);
                }
            }
        });

        // 初始提示
        showStatus('請輸入地址開始搜尋');
    </script>
</body>

</html>
