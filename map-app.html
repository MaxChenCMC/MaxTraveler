<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖地點收藏應用</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin
        src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/lucide-react.umd.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Script execution started after DOMContentLoaded.");
            const { useState, useEffect, useRef } = React;
            const { MapPin, Plus, X, Save, Image, FileText, Trash2 } = LucideReact;

            // 模擬 window.storage API (因為在本地HTML環境中使用localStorage)
            window.storage = {
                async get(key) {
                    const value = localStorage.getItem(key);
                    return value ? { key, value, shared: false } : null;
                },
                async set(key, value) {
                    localStorage.setItem(key, value);
                    return { key, value, shared: false };
                },
                async delete(key) {
                    localStorage.removeItem(key);
                    return { key, deleted: true, shared: false };
                }
            };

            const MapApp = () => {
                console.log("MapApp component rendering.");
                const [locations, setLocations] = useState([]);
                const [groups, setGroups] = useState(['美食', '自然風景', '咖啡廳', '旅遊景點']);
                const [showAddForm, setShowAddForm] = useState(false);
                const [selectedLocation, setSelectedLocation] = useState(null);
                const [isLoading, setIsLoading] = useState(true);

                const [formData, setFormData] = useState({
                    address: '',
                    group: '美食',
                    photos: '',
                    notes: '',
                    name: ''
                });

                const mapRef = useRef(null);
                const mapInstanceRef = useRef(null);
                const markersRef = useRef([]);

                // 載入資料
                useEffect(() => {
                    loadData();
                }, []);

                const loadData = async () => {
                    try {
                        const locResult = await window.storage.get('map-locations');
                        const groupResult = await window.storage.get('map-groups');

                        if (locResult) setLocations(JSON.parse(locResult.value));
                        if (groupResult) setGroups(JSON.parse(groupResult.value));
                    } catch (error) {
                        console.log('首次使用，無儲存資料');
                    }
                    setIsLoading(false);
                };

                const saveData = async (newLocations, newGroups) => {
                    try {
                        await window.storage.set('map-locations', JSON.stringify(newLocations));
                        await window.storage.set('map-groups', JSON.stringify(newGroups));
                    } catch (error) {
                        console.error('儲存失敗:', error);
                    }
                };

                // 初始化地圖
                useEffect(() => {
                    if (!mapRef.current || mapInstanceRef.current) return;

                    const map = L.map(mapRef.current).setView([25.033, 121.5654], 13);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors',
                        maxZoom: 19
                    }).addTo(map);

                    mapInstanceRef.current = map;

                    return () => {
                        if (mapInstanceRef.current) {
                            mapInstanceRef.current.remove();
                            mapInstanceRef.current = null;
                        }
                    };
                }, []);

                // 更新地圖標記
                useEffect(() => {
                    if (!mapInstanceRef.current) return;

                    markersRef.current.forEach(marker => marker.remove());
                    markersRef.current = [];

                    const colors = {
                        '美食': '#ef4444',
                        '自然風景': '#22c55e',
                        '咖啡廳': '#a855f7',
                        '旅遊景點': '#3b82f6'
                    };

                    locations.forEach(loc => {
                        const color = colors[loc.group] || '#6b7280';

                        const marker = L.circleMarker([loc.lat, loc.lng], {
                            radius: 8,
                            fillColor: color,
                            color: '#fff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(mapInstanceRef.current);

                        marker.bindPopup(`<b>${loc.name}</b><br>${loc.address}`);
                        marker.on('click', () => setSelectedLocation(loc));

                        markersRef.current.push(marker);
                    });
                }, [locations]);

                const searchAddress = async () => {
                    if (!formData.address) {
                        alert('請輸入地址');
                        return;
                    }

                    try {
                        const response = await fetch(
                            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(formData.address)}&limit=1`
                        );
                        const data = await response.json();

                        if (data.length > 0) {
                            const { lat, lon, display_name } = data[0];

                            const newLocation = {
                                id: Date.now(),
                                name: formData.name || display_name.split(',')[0],
                                address: display_name,
                                lat: parseFloat(lat),
                                lng: parseFloat(lon),
                                group: formData.group,
                                photos: formData.photos,
                                notes: formData.notes,
                                createdAt: new Date().toISOString()
                            };

                            const newLocations = [...locations, newLocation];
                            setLocations(newLocations);
                            saveData(newLocations, groups);

                            if (mapInstanceRef.current) {
                                mapInstanceRef.current.setView([newLocation.lat, newLocation.lng], 15);
                            }

                            setFormData({ address: '', group: '美食', photos: '', notes: '', name: '' });
                            setShowAddForm(false);
                            alert('地點新增成功!');
                        } else {
                            alert('找不到該地址,請嘗試更詳細的地址');
                        }
                    } catch (error) {
                        alert('搜尋失敗,請檢查網路連線');
                        console.error(error);
                    }
                };

                const deleteLocation = (id) => {
                    if (confirm('確定要刪除此地點?')) {
                        const newLocations = locations.filter(loc => loc.id !== id);
                        setLocations(newLocations);
                        saveData(newLocations, groups);
                        setSelectedLocation(null);
                    }
                };

                const addGroup = () => {
                    const newGroup = prompt('輸入新群組名稱:');
                    if (newGroup && !groups.includes(newGroup)) {
                        const newGroups = [...groups, newGroup];
                        setGroups(newGroups);
                        saveData(locations, newGroups);
                    }
                };

                const groupCounts = groups.map(g => ({
                    name: g,
                    count: locations.filter(loc => loc.group === g).length
                }));

                if (isLoading) {
                    return <div className="flex items-center justify-center h-screen">載入中...</div>;
                }

                return (
                    <div className="flex h-screen bg-gray-50">
                        {/* 側邊欄 */}
                        <div className="w-80 bg-white shadow-lg overflow-y-auto">
                            <div className="p-4 bg-blue-600 text-white">
                                <h1 className="text-2xl font-bold flex items-center gap-2">
                                    <MapPin size={28} />
                                    我的地圖收藏
                                </h1>
                                <p className="text-sm mt-1 opacity-90">已收藏 {locations.length} 個地點</p>
                            </div>

                            <div className="p-4">
                                <button
                                    onClick={() => setShowAddForm(!showAddForm)}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-blue-700 transition"
                                >
                                    <Plus size={20} />
                                    新增地點
                                </button>
                            </div>

                            {showAddForm && (
                                <div className="p-4 bg-gray-50 border-t border-b">
                                    <h3 className="font-semibold mb-3">新增地點</h3>
                                    <input
                                        type="text"
                                        placeholder="地點名稱 (可選)"
                                        value={formData.name}
                                        onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                        className="w-full p-2 border rounded mb-2"
                                    />
                                    <input
                                        type="text"
                                        placeholder="輸入地址 (例: 台北101)"
                                        value={formData.address}
                                        onChange={(e) => setFormData({ ...formData, address: e.target.value })}
                                        className="w-full p-2 border rounded mb-2"
                                    />
                                    <select
                                        value={formData.group}
                                        onChange={(e) => setFormData({ ...formData, group: e.target.value })}
                                        className="w-full p-2 border rounded mb-2"
                                    >
                                        {groups.map(g => <option key={g}>{g}</option>)}
                                    </select>
                                    <input
                                        type="text"
                                        placeholder="照片連結 (Google Photos等)"
                                        value={formData.photos}
                                        onChange={(e) => setFormData({ ...formData, photos: e.target.value })}
                                        className="w-full p-2 border rounded mb-2"
                                    />
                                    <textarea
                                        placeholder="筆記..."
                                        value={formData.notes}
                                        onChange={(e) => setFormData({ ...formData, notes: e.target.value })}
                                        className="w-full p-2 border rounded mb-2 h-20"
                                    />
                                    <div className="flex gap-2">
                                        <button
                                            onClick={searchAddress}
                                            className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700"
                                        >
                                            <Save size={16} className="inline mr-1" />
                                            儲存
                                        </button>
                                        <button
                                            onClick={() => setShowAddForm(false)}
                                            className="px-4 bg-gray-300 rounded hover:bg-gray-400"
                                        >
                                            取消
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* 群組統計 */}
                            <div className="p-4">
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="font-semibold">群組</h3>
                                    <button onClick={addGroup} className="text-blue-600 text-sm">+ 新增群組</button>
                                </div>
                                {groupCounts.map(g => (
                                    <div key={g.name} className="flex justify-between py-2 border-b">
                                        <span>{g.name}</span>
                                        <span className="bg-gray-200 px-2 py-1 rounded text-sm">{g.count}</span>
                                    </div>
                                ))}
                            </div>

                            {/* 地點列表 */}
                            <div className="p-4">
                                <h3 className="font-semibold mb-3">所有地點</h3>
                                {locations.length === 0 ? (
                                    <p className="text-gray-500 text-sm">尚無地點,點擊上方按鈕新增</p>
                                ) : (
                                    locations.map(loc => (
                                        <div
                                            key={loc.id}
                                            onClick={() => {
                                                setSelectedLocation(loc);
                                                if (mapInstanceRef.current) {
                                                    mapInstanceRef.current.setView([loc.lat, loc.lng], 16);
                                                }
                                            }}
                                            className="p-3 mb-2 bg-white border rounded cursor-pointer hover:shadow-md transition"
                                        >
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <h4 className="font-semibold">{loc.name}</h4>
                                                    <p className="text-xs text-gray-500 mt-1">{loc.address}</p>
                                                    <span className="inline-block mt-2 px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded">
                                                        {loc.group}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        {/* 地圖區域 */}
                        <div className="flex-1 relative">
                            <div ref={mapRef} className="w-full h-full" />

                            {/* 地點詳情面板 */}
                            {selectedLocation && (
                                <div className="absolute top-4 right-4 w-80 bg-white rounded-lg shadow-2xl p-4 max-h-96 overflow-y-auto">
                                    <div className="flex justify-between items-start mb-3">
                                        <h3 className="text-xl font-bold">{selectedLocation.name}</h3>
                                        <button onClick={() => setSelectedLocation(null)}>
                                            <X size={20} />
                                        </button>
                                    </div>

                                    <div className="space-y-3">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">地址</p>
                                            <p className="text-sm">{selectedLocation.address}</p>
                                        </div>

                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">群組</p>
                                            <span className="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded">
                                                {selectedLocation.group}
                                            </span>
                                        </div>

                                        {selectedLocation.photos && (
                                            <div>
                                                <p className="text-sm text-gray-600 mb-1 flex items-center gap-1">
                                                    <Image size={16} />
                                                    照片連結
                                                </p>

                                                <a
                                                    href={selectedLocation.photos}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="text-sm text-blue-600 hover:underline break-all"
                                                >
                                                    {selectedLocation.photos}
                                                </a>
                                            </div>
                                        )}

                                        {selectedLocation.notes && (
                                            <div>
                                                <p className="text-sm text-gray-600 mb-1 flex items-center gap-1">
                                                    <FileText size={16} />
                                                    筆記
                                                </p>
                                                <p className="text-sm bg-gray-50 p-2 rounded">{selectedLocation.notes}</p>
                                            </div>
                                        )}

                                        <button
                                            onClick={() => deleteLocation(selectedLocation.id)}
                                            className="w-full mt-2 bg-red-600 text-white py-2 rounded flex items-center justify-center gap-2 hover:bg-red-700"
                                        >
                                            <Trash2 size={16} />
                                            刪除地點
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div >
                );
            };

            ReactDOM.render(<MapApp />, document.getElementById('root'));
        });
    </script>
</body>

</html>
